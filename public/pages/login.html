<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-group label {
      font-weight: 600;
      color: var(--text-primary);
    }
    .form-group input {
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .login-button {
      padding: 0.75rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .login-button:hover {
      background: var(--primary-hover);
    }
    .error-message {
      padding: 0.75rem;
      background: #f8d7da;
      color: #721c24;
      border-radius: var(--radius);
      font-size: 0.875rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>ログイン</h1>
      <div id="errorMessage" class="error-message"></div>
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input 
            type="email" 
            id="email" 
            placeholder="your-email@example.com"
            required
            autocomplete="email"
          />
        </div>
        <button type="submit" class="login-button">ログイン</button>
      </form>
    </div>
  </div>

  <script>
    // API_BASEを動的に設定（サーバーのポートに合わせる）
    const API_BASE = window.location.origin + '/api';

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      
      if (!email) {
        showError('メールアドレスを入力してください。');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        // レスポンスのContent-Typeをチェック
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await res.text();
          console.error('Non-JSON response:', text.substring(0, 200));
          throw new Error('サーバーからの応答が正しくありません。サーバーが起動しているか確認してください。');
        }

        if (!res.ok) {
          const error = await res.json().catch(() => ({ error: `HTTP ${res.status}: ${res.statusText}` }));
          throw new Error(error.error || 'ログインに失敗しました');
        }

        const data = await res.json();
        
        // ログイン情報をlocalStorageに保存
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('isApprover', data.isApprover ? 'true' : 'false');
        
        // トップページにリダイレクト
        window.location.href = '/pages/top.html';
      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'ログインに失敗しました');
      }
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // 既にログインしている場合はトップページにリダイレクト
    if (localStorage.getItem('user')) {
      window.location.href = '/pages/top.html';
    }
  </script>
</body>
</html>
