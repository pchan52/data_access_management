<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アプリケーション一覧</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .layout {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .list-section {
      width: 35%;
      min-width: 300px;
    }
    .detail-section {
      flex: 1;
    }
    .app-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      background: var(--background);
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .app-item:hover {
      background: var(--surface);
      border-color: var(--primary-color);
      transform: translateX(4px);
    }
    .app-item.selected {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    .app-item.selected:hover {
      background: var(--primary-hover);
    }
    .app-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .app-item-id {
      font-size: 0.875rem;
      opacity: 0.8;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    .detail-content {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }
    .detail-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--primary-color);
    }
    .detail-content h3:first-child {
      margin-top: 0;
    }
    .detail-content p {
      margin-bottom: 1rem;
      line-height: 1.8;
    }
    .detail-content strong {
      color: var(--text-primary);
      font-weight: 600;
      display: inline-block;
      min-width: 140px;
    }
    .detail-content ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .detail-content li {
      margin-bottom: 0.5rem;
    }
    .empty-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    .search-box {
      margin-bottom: 1.5rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .search-box input::placeholder {
      color: var(--text-secondary);
    }
    .result-count {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .list-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>アプリケーション一覧</h1>
    <a href="/pages/top.html" class="back-link">← トップへ戻る</a>

    <div class="layout">
      <section class="list-section">
        <h2>アプリケーション</h2>
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="アプリケーション名またはIDで検索..."
            autocomplete="off"
          />
          <div class="result-count" id="resultCount"></div>
        </div>
        <div id="appList" class="empty-message">読み込み中...</div>
      </section>

      <section class="detail-section">
        <h2>詳細</h2>
        <div id="detailArea" class="detail-content">
          <p class="text-muted">アプリケーションをクリックすると詳細が表示されます。</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';
    let allApplications = [];
    let filteredApplications = [];

    async function loadApplications() {
      try {
        const res = await fetch(`${API_BASE}/applications`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        allApplications = await res.json();
        filteredApplications = allApplications;
        renderApplications();
        updateResultCount();
      } catch (error) {
        console.error('Error loading applications:', error);
        const list = document.getElementById('appList');
        list.innerHTML = '<p class="empty-message">データの読み込みに失敗しました。サーバーが起動しているか確認してください。</p>';
      }
    }

    function filterApplications() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredApplications = allApplications;
      } else {
        filteredApplications = allApplications.filter(app => {
          const nameMatch = app.application_name?.toLowerCase().includes(searchTerm);
          const idMatch = app.application_id?.toLowerCase().includes(searchTerm);
          return nameMatch || idMatch;
        });
      }
      
      renderApplications();
      updateResultCount();
    }

    function renderApplications() {
      const list = document.getElementById('appList');
      list.innerHTML = '';

      if (filteredApplications.length === 0) {
        list.innerHTML = '<p class="empty-message">該当するアプリケーションが見つかりませんでした。</p>';
        return;
      }

      filteredApplications.forEach(a => {
        const div = document.createElement('div');
        div.className = 'app-item';
        div.innerHTML = `
          <div class="app-item-name">${escapeHtml(a.application_name || '名称不明')}</div>
          <div class="app-item-id">${escapeHtml(a.application_id || 'ID不明')}</div>
        `;
        div.dataset.id = a.id;
        div.addEventListener('click', () => selectApplication(div, a.id));
        list.appendChild(div);
      });
    }

    function updateResultCount() {
      const countElement = document.getElementById('resultCount');
      if (allApplications.length === 0) {
        countElement.textContent = '';
        return;
      }
      
      if (filteredApplications.length === allApplications.length) {
        countElement.textContent = `全${allApplications.length}件`;
      } else {
        countElement.textContent = `${filteredApplications.length}件 / 全${allApplications.length}件`;
      }
    }

    async function selectApplication(element, id) {
      document.querySelectorAll('.app-item').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');

      try {
        const res = await fetch(`${API_BASE}/applications/${id}`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const a = await res.json();

        const detail = document.getElementById('detailArea');
        detail.innerHTML = `
          <p><strong>アプリケーション名:</strong> ${escapeHtml(a.application_name || '名称不明')}</p>
          <p><strong>アプリケーションID:</strong> <code>${escapeHtml(a.application_id || 'ID不明')}</code></p>
          <p><strong>アプリケーションオーナー:</strong> ${escapeHtml(a.app_owner || '(未登録)')}</p>
          <p><strong>ビジネスオーナー:</strong> ${escapeHtml(a.business_owner || '(未登録)')}</p>
          <p><strong>説明:</strong><br>${escapeHtml(a.description || '(なし)')}</p>

          <h3>紐づくデータセット</h3>
          ${renderDatasets(a.datasets)}
        `;
      } catch (error) {
        console.error('Error loading application details:', error);
        document.getElementById('detailArea').innerHTML = '<p class="text-muted">詳細の取得に失敗しました。</p>';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderDatasets(datasets) {
      if (!datasets || datasets.length === 0) {
        return '<p class="text-muted">紐づくデータセットは登録されていません。</p>';
      }
      let html = '<ul>';
      for (const d of datasets) {
        html += `<li>${escapeHtml(d.dataset_name || '名称不明')} <code>${escapeHtml(d.dataset_id || 'ID不明')}</code></li>`;
      }
      html += '</ul>';
      return html;
    }

    // 検索入力欄のイベントリスナー
    document.getElementById('searchInput').addEventListener('input', filterApplications);

    // 初期読み込み
    loadApplications();
  </script>
</body>
</html>
