<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBXテーブル一覧</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .layout {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .list-section {
      width: 35%;
      min-width: 300px;
      max-width: 400px;
    }
    #tableList {
      overflow-x: hidden;
      overflow-y: auto;
    }
    .detail-section {
      flex: 1;
      min-width: 0;
    }
    .table-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      background: var(--background);
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .table-item:hover {
      background: var(--surface);
      border-color: var(--primary-color);
      transform: translateX(4px);
    }
    .table-item.selected {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    .table-item.selected:hover {
      background: var(--primary-hover);
    }
    .table-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .table-item-id {
      font-size: 0.875rem;
      opacity: 0.8;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    .detail-content {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow-wrap: break-word;
      word-wrap: break-word;
    }
    .detail-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--primary-color);
    }
    .detail-content h3:first-child {
      margin-top: 0;
    }
    .detail-content p {
      margin-bottom: 1rem;
      line-height: 1.8;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .detail-content strong {
      color: var(--text-primary);
      font-weight: 600;
      display: inline-block;
      min-width: 140px;
    }
    .detail-content code {
      word-break: break-all;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .detail-content pre {
      background: var(--background);
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      max-height: 400px;
      overflow: auto;
      font-size: 0.875rem;
      line-height: 1.6;
    }
    .detail-content ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .detail-content li {
      margin-bottom: 0.5rem;
    }
    .empty-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    .search-box {
      margin-bottom: 1.5rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .search-box input::placeholder {
      color: var(--text-secondary);
    }
    .result-count {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .list-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DBXテーブル一覧</h1>
    <a href="/pages/top.html" class="back-link">← トップへ戻る</a>

    <div class="layout">
      <section class="list-section">
        <h2>テーブル</h2>
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="カタログ名・スキーマ名・テーブル名で検索..."
            autocomplete="off"
          />
          <div class="result-count" id="resultCount"></div>
        </div>
        <div id="tableList" class="empty-message">読み込み中...</div>
      </section>

      <section class="detail-section">
        <h2>詳細</h2>
        <div id="detailArea" class="detail-content">
          <p class="text-muted">テーブルをクリックすると詳細が表示されます。</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let allTables = [];
    let filteredTables = [];

    async function loadTables() {
      try {
        const res = await fetch(`${API_BASE}/dbx-tables`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        allTables = await res.json();
        filteredTables = allTables;
        renderTables();
        updateResultCount();
      } catch (error) {
        console.error('Error loading tables:', error);
        const list = document.getElementById('tableList');
        list.innerHTML = '<p class="empty-message">データの読み込みに失敗しました。サーバーが起動しているか確認してください。</p>';
      }
    }

    function filterTables() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredTables = allTables;
      } else {
        filteredTables = allTables.filter(table => {
          const catalogMatch = table.catalog_name?.toLowerCase().includes(searchTerm);
          const schemaMatch = table.schema_name?.toLowerCase().includes(searchTerm);
          const nameMatch = table.table_name?.toLowerCase().includes(searchTerm);
          const idMatch = table.table_id?.toLowerCase().includes(searchTerm);
          return catalogMatch || schemaMatch || nameMatch || idMatch;
        });
      }
      
      renderTables();
      updateResultCount();
    }

    function renderTables() {
      const list = document.getElementById('tableList');
      list.innerHTML = '';

      if (filteredTables.length === 0) {
        list.innerHTML = '<p class="empty-message">該当するテーブルが見つかりませんでした。</p>';
        return;
      }

      filteredTables.forEach(t => {
        const div = document.createElement('div');
        div.className = 'table-item';
        div.innerHTML = `
          <div class="table-item-name">${escapeHtml(t.table_name || '名称不明')}</div>
          <div class="table-item-id">${escapeHtml(t.table_id || 'ID不明')}</div>
        `;
        div.dataset.id = t.id;
        div.addEventListener('click', () => selectTable(div, t.id));
        list.appendChild(div);
      });
    }

    function updateResultCount() {
      const countElement = document.getElementById('resultCount');
      if (allTables.length === 0) {
        countElement.textContent = '';
        return;
      }
      
      if (filteredTables.length === allTables.length) {
        countElement.textContent = `全${allTables.length}件`;
      } else {
        countElement.textContent = `${filteredTables.length}件 / 全${allTables.length}件`;
      }
    }

    async function selectTable(element, id) {
      // 選択表示の更新
      document.querySelectorAll('.table-item').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');

      const res = await fetch(`${API_BASE}/dbx-tables/${id}`);
      if (!res.ok) {
        document.getElementById('detailArea').innerHTML = '<p class="text-muted">詳細の取得に失敗しました。</p>';
        return;
      }
      const data = await res.json();

      const detail = document.getElementById('detailArea');
      detail.innerHTML = `
        <p><strong>テーブル名:</strong> ${escapeHtml(data.table_name || '名称不明')}</p>
        <p><strong>カタログ名:</strong> <code>${escapeHtml(data.catalog_name || '名称不明')}</code></p>
        <p><strong>スキーマ名:</strong> <code>${escapeHtml(data.schema_name || '名称不明')}</code></p>
        <p><strong>テーブルID:</strong> <code>${escapeHtml(data.table_id || 'ID不明')}</code></p>
        <p><strong>説明:</strong><br>${escapeHtml(data.description || '(なし)')}</p>
        ${data.applications && data.applications.length > 0 ? `
          <h3>紐づくアプリケーション</h3>
          ${renderApplications(data.applications)}
        ` : ''}
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderApplications(apps) {
      if (!apps || apps.length === 0) {
        return '<p class="text-muted">紐づくアプリケーションは登録されていません。</p>';
      }
      let html = '<ul>';
      for (const a of apps) {
        html += `<li>${escapeHtml(a.application_name || '名称不明')} <code>${escapeHtml(a.application_id || 'ID不明')}</code></li>`;
      }
      html += '</ul>';
      return html;
    }

    // 検索入力欄のイベントリスナー
    document.getElementById('searchInput').addEventListener('input', filterTables);

    // 初期読み込み
    loadTables();
  </script>
</body>
</html>
