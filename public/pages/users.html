<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メンバー一覧</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .layout {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .list-section {
      width: 35%;
      min-width: 300px;
    }
    .detail-section {
      flex: 1;
    }
    .user-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      background: var(--background);
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .user-item:hover {
      background: var(--surface);
      border-color: var(--primary-color);
      transform: translateX(4px);
    }
    .user-item.selected {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    .user-item.selected:hover {
      background: var(--primary-hover);
    }
    .user-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .user-item-id {
      font-size: 0.875rem;
      opacity: 0.8;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    .detail-content {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }
    .detail-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--primary-color);
    }
    .detail-content h3:first-child {
      margin-top: 0;
    }
    .detail-content p {
      margin-bottom: 1rem;
      line-height: 1.8;
    }
    .detail-content strong {
      color: var(--text-primary);
      font-weight: 600;
      display: inline-block;
      min-width: 140px;
    }
    .detail-content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      background: var(--surface);
    }
    .detail-content th,
    .detail-content td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    .detail-content th {
      background: var(--background);
      font-weight: 600;
      color: var(--text-primary);
    }
    .detail-content tr:hover {
      background: var(--background);
    }
    .detail-content ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .detail-content li {
      margin-bottom: 0.5rem;
    }
    .empty-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    .search-box {
      margin-bottom: 1.5rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .search-box input::placeholder {
      color: var(--text-secondary);
    }
    .result-count {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .list-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>メンバー一覧</h1>
    <a href="/pages/top.html" class="back-link">← トップへ戻る</a>

    <div class="layout">
      <section class="list-section">
        <h2>メンバー</h2>
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="ユーザー名、ID、メールアドレスで検索..."
            autocomplete="off"
          />
          <div class="result-count" id="resultCount"></div>
        </div>
        <div id="userList" class="empty-message">読み込み中...</div>
      </section>

      <section class="detail-section">
        <h2>詳細</h2>
        <div id="detailArea" class="detail-content">
          <p class="text-muted">メンバーをクリックすると詳細が表示されます。</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';
    let allUsers = [];
    let filteredUsers = [];

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        allUsers = await res.json();
        filteredUsers = allUsers;
        renderUsers();
        updateResultCount();
      } catch (error) {
        console.error('Error loading users:', error);
        const list = document.getElementById('userList');
        list.innerHTML = '<p class="empty-message">データの読み込みに失敗しました。サーバーが起動しているか確認してください。</p>';
      }
    }

    function filterUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredUsers = allUsers;
      } else {
        filteredUsers = allUsers.filter(user => {
          const nameMatch = user.user_name?.toLowerCase().includes(searchTerm);
          const idMatch = user.user_id?.toLowerCase().includes(searchTerm);
          const emailMatch = user.email?.toLowerCase().includes(searchTerm);
          const qsUsernameMatch = user.qs_username?.toLowerCase().includes(searchTerm);
          return nameMatch || idMatch || emailMatch || qsUsernameMatch;
        });
      }
      
      renderUsers();
      updateResultCount();
    }

    function renderUsers() {
      const list = document.getElementById('userList');
      list.innerHTML = '';

      if (filteredUsers.length === 0) {
        list.innerHTML = '<p class="empty-message">該当するメンバーが見つかりませんでした。</p>';
        return;
      }

      filteredUsers.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <div class="user-item-name">${escapeHtml(u.user_name || '名称不明')}</div>
          <div class="user-item-id">${escapeHtml(u.user_id || 'ID不明')}</div>
        `;
        div.dataset.id = u.id;
        div.addEventListener('click', () => selectUser(div, u.id));
        list.appendChild(div);
      });
    }

    function updateResultCount() {
      const countElement = document.getElementById('resultCount');
      if (allUsers.length === 0) {
        countElement.textContent = '';
        return;
      }
      
      if (filteredUsers.length === allUsers.length) {
        countElement.textContent = `全${allUsers.length}件`;
      } else {
        countElement.textContent = `${filteredUsers.length}件 / 全${allUsers.length}件`;
      }
    }

    async function selectUser(element, id) {
      document.querySelectorAll('.user-item').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');

      try {
        const res = await fetch(`${API_BASE}/users/${id}`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const u = await res.json();

        const detail = document.getElementById('detailArea');
        detail.innerHTML = `
          <p><strong>ユーザーID:</strong> <code>${escapeHtml(u.user_id || 'ID不明')}</code></p>
          <p><strong>ユーザー名:</strong> ${escapeHtml(u.user_name || '名称不明')}</p>
          <p><strong>メールアドレス:</strong> ${escapeHtml(u.email || '(未登録)')}</p>
          <p><strong>QSユーザー名:</strong> <code>${escapeHtml(u.qs_username || '(未登録)')}</code></p>

          <h3>所属グループ</h3>
          ${renderGroups(u.groups)}
        `;
      } catch (error) {
        console.error('Error loading user details:', error);
        document.getElementById('detailArea').innerHTML = '<p class="text-muted">詳細の取得に失敗しました。</p>';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderGroups(groups) {
      if (!groups || groups.length === 0) {
        return '<p class="text-muted">所属グループは登録されていません。</p>';
      }
      let html = '<table><thead><tr><th>グループ名</th><th>グループオーナー</th><th>DBPマネージャー</th></tr></thead><tbody>';
      for (const g of groups) {
        html += `<tr>
          <td>${escapeHtml(g.group_name || '')}</td>
          <td>${escapeHtml(g.group_owner || '')}</td>
          <td>${escapeHtml(g.dbp_manager || '')}</td>
        </tr>`;
      }
      html += '</tbody></table>';
      return html;
    }

    // 検索入力欄のイベントリスナー
    document.getElementById('searchInput').addEventListener('input', filterUsers);

    // 初期読み込み
    loadUsers();
  </script>
</body>
</html>
